<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <header>
        <nav>
            topbar
        </nav>
    </header>
    
    <main>
        <section class="sm_section_green">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img class="col-6" src="img/avatar.svg" alt="avatar">
                        <div class="sm_title white">START BOOTSTRAP</div>
                        <div class="d-flex justify-content-center align-items-center white">
                            <div class="col-2 sm_longline bg-white"></div>
                            <i class="staricon fa-solid fa-star"></i>
                            <div class="col-2 sm_longline bg-white"></div>                            
                        </div>
                        <div class="sm_job">GRAPHIC ARTIST - WEBDESIGNER - ILLUSTRATOR</div>

                    </div>
                    
                </div>
                
            </div>
        </section>

        <section class="griglia">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="sm_subtitle">PORTFOLIO</div>
                        <div class="d-flex justify-content-center align-items-center sm_breakline">
                            <div class="col-2 sm_longline"></div>
                            <i class="staricon fa-solid fa-star"></i>
                            <div class="col-2 sm_longline"></div>                            
                        </div>
                    </div>

                </div>   
            </div>     

            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="row col-12 g-10 text-center">
                        <img class="col-12 col-md-6 col-lg-4 p-2 myrounded" src="img/cabin.png" alt="cabin"> 
                        <img class="col-12 col-md-6 col-lg-4 p-2 myrounded" src="img/cake.png" alt="cake">
                        <img class="col-12 col-md-6 col-lg-4 p-2 myrounded" src="img/circus.png" alt="circus">
                        <img class="col-12 col-md-6 col-lg-4 p-2 myrounded" src="img/game.png" alt="game">
                        <img class="col-12 col-md-6 col-lg-4 p-2 myrounded" src="img/safe.png" alt="safe">
                        <img class="col-12 col-md-6 col-lg-4 p-2 myrounded" src="img/submarine.png" alt="submarine">

                    </div>
            </div>
                
           

        </section>

    </main>

    <footer>

    </footer>


</body>
</html>
